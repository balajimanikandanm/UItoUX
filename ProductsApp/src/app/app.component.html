
<div class="products-sections">
  <div class="products-section">
    <h2>Top Rated Products</h2>
    <div class="products" *ngFor="let product of topRatedProducts">
      <div class="product-card">
        <div class="product-details">
          <p>{{product.name}}</p>
          <p>{{product.price}}</p>
          <p>Reviews: {{product.reviews}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="products-section">
    <h2>Special Offers</h2>
    <div class="products" *ngFor="let product of specialOffers">
      <div class="product-card">
        <div class="product-details">
          <p>{{product.name}}</p>
          <p>{{product.price}}</p>
          <p>Reviews: {{product.reviews}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="products-section">
    <h2>Bestsellers</h2>
    <div class="products" *ngFor="let product of bestSellers">
      <div class="product-card">
        <div class="product-details">
          <p>{{product.name}}</p>
          <p>{{product.price}}</p>
          <p>Reviews: {{product.reviews}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
